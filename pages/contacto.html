<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bicicleteria Wendel</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="/Bicicleteria--master/css/bicicleteria.css">
    <link rel="stylesheet" href="/Bicicleteria--master/css/normalize.css">
    <link rel="stylesheet" href="/Bicicleteria--master/css/styles.css">
</head>
<body>
    <header>
        <div class="content-logo-title">
             <a href="index.html" class="link-head ">
                 <img class="img-header" src="/Bicicleteria--master/images/logo-header.png" alt="">
                 <h1 class="title-header">F1 BIKES</h1>
             </a>
             
        </div>
     </header>

    <nav>
        <ul class="ul-nav">
            <li class="li-nav"><a class="activo" href="/Bicicleteria--master/index.html">Inicio</a></li>
            <li class="li-nav"><a href="/Bicicleteria--master/pages/nosotros.html">Nosotros</a></li>
            <li class="li-nav"><a href="/Bicicleteria--master/pages/novedades.html">Novedades</a></li>
            <li class="li-nav"><a href="/Bicicleteria--master/pages/contacto.html">Contacto</a></li>
            
        </ul>
    </nav> 

    
    <main class="holder">
        <div class="columna left">
            <h2>Contactate con Nosotros</h2>
            
            <form>
                <div class="mb-3">
                  <label for="exampleInputEmail1" class="form-label">Ingresa el nombre:(*)</label>
                  <input type="email" class="form-control" id="exampleInputNombre" aria-describedby="nombreHelp">
                  
                </div>
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label">Ingresa el apellido:(*)</label>
                  <input type="apellido" class="form-control" id="exampleInputapellido">
                </div>
                <div class="mb-3">
                    <label for="exampleInputdni" class="form-label">Ingresa el DNI:(*)</label>
                    <input type="DNI" class="form-control" id="exampleInputdni">
                </div>
                <div class="mb-3">
                    <label for="exampleInputNacimiento" class="form-label">Ingresa la Fecha de Nacimiento</label>
                    <input type="date" class="form-control" name="FechaNacimiento" value="@Model.FechaNac">
                </div>
                <div class="mb-3">
                    <label for="exampleInputEdad" class="form-label">Ingresa la Edad</label>
                    <input type="Edad" class="form-control" id="exampleInputEdad">
                </div>


                <button type="submit" class="btn btn-primary">Crear Usuario</button>
                <button type="submit" class="btn btn-primary">Cancelar</button>
              </form>
                Los campos con asteriscos(*) son obligatorios.
        </div>
        <div class="columna right">
            <h2>Redes Sociales</h2>
            <p></p>
            <ul>
                
                <li><a href=""><img src="/Bicicleteria--master/images/logo-header.png" alt="" width="50"></a></li>
                <li>Instagram</li>
                <li>Twitter</li>
                <li>Facebook</li>
                <li>Linkedin</li>
                
                
            </ul>
        </div>
          
        
    </main>
    <footer>
        <p>Copyrigth:Grupo Desarrollo:@2023</p>
    </footer>


    
</body>
</html>
